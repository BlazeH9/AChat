syntax = "proto3";

package cn.blazeh.achat.common;

option java_package = "cn.blazeh.achat.common";
option java_outer_classname = "MessageProto";

enum MessageType {
  HEARTBEAT = 0;
  TEXT = 1;
}

message AChatMessage {
  string messageId = 1;   // 消息唯一ID
  string senderId = 2;    // 发送者ID
  string receiverId = 3;  // 接收者ID
  MessageType type = 4;   // 消息类型
  string content = 5;     // 消息内容
  int64 timestamp = 6;    // 发送时间戳 (毫秒)
}